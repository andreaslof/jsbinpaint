<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="utf-8" />
<title></title>
<script type="text/javascript" src="md5.js"></script>
<script type="text/javascript" src="toBin.js"></script>
<script type="text/javascript" src="paint.js"></script>
<script type="text/javascript" src="group.js"></script>
<script type="text/javascript" src="binpaint.js"></script>
<style type="text/css">
body { margin: 0; padding: 0; }
div {
	width: 960px;
	margin: 0 auto;
}
p, input[type=text] {
	font-family: "Helvetica", "Arial", sans-serif;
	font-size: 18px;
	font-weight: bold;
}
p span {
	background-color: #ada;
	padding: 4px;
	border-radius: 4px;
}

canvas {
	display: block;
	width: 960px;
	height: 400px;
	border: 1px solid #dadada;
	margin: 0 auto;
	-webkit-box-shadow: 0 0 10px rgba(25,25,25,0.4);
	-moz-box-shadow: 0 0 10px rgba(25,25,25,0.4);
	box-shadow: 0 0 10px rgba(25,25,25,0.4);
}
input {
	display: block;
	margin: 0 auto;
}
input[type=text] {
	outline: none;
	width: 400px;
	height: 28px;
	padding: 0 4px;
	border: 1px solid #acacac;
	-webkit-box-shadow: 0 0 10px rgba(25,25,25,0.4);
	-moz-box-shadow: 0 0 10px rgba(25,25,25,0.4);
	box-shadow: 0 0 10px rgba(25,25,25,0.4);
}
input[type=submit] {
	width: 80px;
	margin-top: 5px;
}
</style>
</head>
<body onload="tryToPaint()">
	<div>
		<canvas id="canvas"></canvas>
		<p id="hash">Resulting MD5-hash: <span id="result"></span></p>
		<input type="text" id="string" />
		<input type="submit" id="paint" />
	</div>
</body>
</html>
